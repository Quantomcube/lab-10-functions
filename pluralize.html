<!DOCTYPE html>
<html>
<body>
<script>
		function Pluralize(word){
			
			if (word == "moose"){
				console.log("moose")
			}
			else if (word == "automaton"){
				console.log("automata")
			}
			else if (word == "mouse"){
				console.log("mice")
			}
			else{
				console.log(word + "s")
			}	
		}		
		var word = prompt(" Word please! ")
		Pluralize(word)
		
</script>
</body>
</html>
